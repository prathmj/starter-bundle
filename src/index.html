<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LinkNYC HTML5 Starter Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/css/global.css" />
  </head>
  <body>
    <div id="creativeContainer" class="creativeContainer">
      <div id="creativeContainer-debugger" class="creativeContainer-debugger hide"></div>
      <div id="creativeContainer-header" class="creativeContainer-header">
        <div id="creativeContainer-header-stroke" class="creativeContainer-header-stroke hide"></div>
      </div>

      <div id="content"></div>

      <div id="creativeContainer-footer" class="creativeContainer-footer">
        <div id="movieTheater" class="movieTheater"> Playing at <label id="theaterName" class="theaterName"> AMC Loews, 34th & 8th</label> in <label id="timeToShow">22min</label></div>
        <div id="timeContainer" class="timeContainer">
          <div id="time1" class="timebox time1"></div>
          <div id="time2" class="timebox time2"></div>
          <div id="time3" class="timebox time3"></div>
          <div id="time4" class="timebox time4"></div>
        </div>
        <br class="clear" />
        <div id="bottomBar" class="bottomBar">
          <div id="MPESRating" class="MPESRating">PG-13</div>
          <div id="MovieFone" class="MovieFone"><img src="images/moviefone_logo.png" /></div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
